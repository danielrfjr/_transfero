<div class="container">
    <table class = "table">
        <caption class="table-caption">
                Listagem dos Filmes
        </caption>

        <thead>
            <tr class="table-row table-row-header">
                <th class="table-header">id</th>
                <th class="table-header">ano</th>
                <th class="table-header">estudio</th>
                <th class="table-header">genero</th>
                <th class="table-header">data_cadastro</th>
            </tr>
        </thead>

        <tbody>
            {% for filme in filmes %}
                <tr class="table-row">
                    <td class="table-cel">{{filme.id}}</td>
                    <td class="table-cel">{{filme.ano}}</td>
                    <td class="table-cel">{{filme.estudio}}</td>
                    <td class="table-cel">{{filme.genero}}</td>
                    <td class="table-cel">{{filme.data_cadastro}}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
